dist: focal
language: python

python:
  - 3.9

env:
  - SECRET_KEY='TEST' ALLOWED_HOSTS=* DATABASE_URL=sqlite:///db.sqlite3

services:
  - mysql

install:
  - python3 -m pip install --upgrade pip
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - python manage.py migrate

script:
  - python manage.py test
