{% extends 'base.html' %}

{% block title %}
    TEXT
{% endblock %}


{% block content %}

    <div class="col-8 mt-5">
        <form class="" id="createTaskForm" method="post" data-url="{% url 'todo:tasks_list' %}">
<!--            <div class="">-->
            {% csrf_token %}
            <div class="d-flex flex-row mb-3">
                {% for field in form %}
                <div class="">
                    {{ field }}
                </div>
            {% endfor %}

            <button type="button" class="btn btn-outline-success mx-3" id="createButton">Create</button>
<!--            </div>-->
        </form>
    </div>

    <div class="mt-5" id="taskList">
        {% for task in tasks %}
        <div class="card mb-1" id="taskCard" data-id="{{ task.id }}"
             style="{% if task.completed %} text-decoration: line-through; {% endif %}">
            <div class="row g-0">
            <div class="card-body  mb-0">
                <div class="d-flex flex-row align-middle">
                    <div class="align-middle">
                        {{task.completed}} | {{ task.title }}
                        <button type="button" class="close"><span aria-hidden="true"> &times;</span> </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
