{% extends 'base.html' %}

{% block title %}
    TEXT
{% endblock %}


{% block content %}

    <div class="col-8 mt-5">
        <form class="" method="post">
            <div class="">
            {% csrf_token %}
            <div class="d-flex flex-row mb-3">
                {% for field in form %}
                <div class="">
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-success mx-3">Create</button>
            </div>
        </form>
    </div>

    <div class="mt-5">
        {% for task in tasks %}
        <div class="card mb-1">
            <div class="row g-0">
            <div class="card-body  mb-0">
                <div class="d-flex flex-row align-middle">
                    <div class="align-middle">
                        {{ task.title }}
                        <button type="button" class="close">&times;</span> </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
